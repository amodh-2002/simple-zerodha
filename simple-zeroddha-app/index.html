<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeroddha - Online Stock Trading</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        margin-bottom: 80px;
        padding: 25px 120px;
        box-shadow: 2px 2px 2px rgb(208, 208, 208);
      "
    >
      <img src="./logo.svg" alt="logo" width="150" />

      <div
        style="
          display: flex;
          gap: 24px;
          color: gray;
          font-size: 18px;
          cursor: pointer;
        "
      >
        <div>SignUp</div>
        <div>About</div>
        <div>Products</div>
        <div>Pricing</div>
        <div>Support</div>
      </div>
    </div>
    <div style="display: flex; justify-content: center">
      <img width="800" src="./landing.png" alt="landing" />
    </div>
    <div style="display: flex; justify-content: center">
      <h2 style="font-size: 40px; color: gray; font-weight: 200">
        Invest in Everything
      </h2>
    </div>
    <div style="display: flex; justify-content: center">
      <p style="font-size: 20px; margin-top: -10px; font-weight: 500">
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </p>
    </div>
    <div style="display: flex; justify-content: center">
      <button
        style="
          margin-top: 20px;
          background-color: aqua;
          padding: 10px 20px;
          border: none;
          font-size: 18px;
          border-radius: 4px;
          cursor: pointer;
          color: white;
        "
      >
        Sign Up Now
      </button>
    </div>
  </body>
</html>
